<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Watch</title>
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <!-- Hour -->
        <div>
            <span id="hours">
                    00
            </span>
            <span class="text">
                Hours
            </span>
        </div>
        <!-- Minutes-->
        <div>
            <span id="minutes">
                00
            </span>
            <span class="text">
                Minutes
            </span>
        </div>
        <!-- Seconds -->
        <div>
            <span id="seconds">
                00
            </span>
            <span class="text">
                Seconds
            </span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
